<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercicio-html-js</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>
                Exercicio HTML com JavaScript
            </h1>
        </div>
    </header>
    <section class="form">
        <div class="container">
            <form id="formNumber">
                <h2>
                    Informe nos campos A e B os n√∫meros para serem comparados! Lembre-se que o valor de B tem que ser maior que o valor de A.
                </h2>
                <label for="campo-A">Campo A</label>
                <input id="campoA" type="number" required placeholder="Valor de A">
                <label for="campo-B">Campo B</label>
                <input id="campoB" type="number" required placeholder="Valor de B" >
                <button type="submit" id="envio">Comparar</button>
            </form>
            <p class="mensagenVeradeiro"></p>
            <p class="mensagenFalso"></p>
        </div>
    </section>
    <script src="./main.js"></script>
</body>
</html>
